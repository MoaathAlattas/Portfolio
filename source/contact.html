<div class="row contact" id="contact">
        <h3>Contact Me</h3>
        <div class="col-md-12">

            <form role="form" id="contactForm" data-toggle="validator">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="name" class="h5">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                Name
                            </label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="email" class="h5">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                Email
                            </label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="message" class="h5">
                                <i class="fa fa-comment" aria-hidden="true"></i>
                            Message
                        </label>
                        <textarea id="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                    </div>

                    <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right">Submit</button>
                    <div class="clearfix"></div>
            </form>



            <div id="formSending">
                <img src="img/spinner.gif" alt="spinner"> 
               <strong>Sending</strong> 
            </div>

            <div id="formSuccess" class="text-success">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                Thank you for contacting me, I will get back to you as soon as possible :)
            </div>

            <div id="formError" class="text-danger">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
                Sorry, something went wrong! plesae contact me at
                <img src="img/e.png" alt="e">
                instead. 
            </div>

            <div> 
                <button type="button" class="btn btn-link" id="resetContactFrom">
                    <i class="fa fa-angle-double-left" aria-hidden="true"></i> 
                    Back
                </button>
            </div>

        </div>
</div>
